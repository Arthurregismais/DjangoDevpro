name: Instalando os requisitos do Projeto Django

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install  pipenv
        pipenv sync -d
    - name: Verificar a qualidade do c√≥digo com Flake8
      run: |
        pipenv run flake8
